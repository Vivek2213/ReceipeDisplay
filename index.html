<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Search App</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Search App</h1>
        <div id="authContainer">
            <div id="loginContainer">
                <h2>Login</h2>
                <div class="input-container">
                    <input type="text" id="loginEmail" placeholder="Email">
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button onclick="login()">Login</button>
            </div>
            <div id="signupContainer">
                <h2>Sign Up</h2>
                <div class="input-container">
                    <input type="text" id="signupName" placeholder="Name">
                    <input type="text" id="signupEmail" placeholder="Email">
                    <input type="password" id="signupPassword" placeholder="Password">
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
                </div>
                <button onclick="signup()">Sign Up</button>
            </div>
        </div>

        <div id="recipeContainer" style="display: none;">
            <div class="input-container">
                <input type="text" id="dishNameInput" placeholder="Search by dish name (e.g., chicken curry)">
                <button onclick="searchByDishName()">Search</button>
            </div>
            <div class="input-container">
                <input type="text" id="ingredientInput" placeholder="Search by main ingredient (e.g., chicken)">
                <button onclick="searchByIngredient()">Search</button>
            </div>
            <button onclick="viewFavoriteDishes()">View Favorite Dishes</button>
            <button onclick="logout()">Logout</button>
            <div id="resultContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
